<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BacardiPS Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-slate-900 text-white">
    <div id="login-form" class="fixed inset-0 bg-black/90 backdrop-blur-md flex items-center justify-center z-[9999]">
        <div class="bg-slate-800 rounded-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-white mb-6">Admin Login</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white">
                <button id="login-btn" class="w-full bg-emerald-500 text-white py-2 rounded-lg">Login</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="max-w-6xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-emerald-400 to-blue-500 bg-clip-text text-transparent">
                BacardiPS Admin Panel
            </h1>
            <button id="save-changes" class="bg-emerald-500 hover:bg-emerald-600 px-6 py-2 rounded-lg flex items-center gap-2">
                <i class="fas fa-save"></i>
                Simpan Perubahan
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="bg-slate-800 rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-6">Statistik Utama</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-users text-emerald-400"></i>
                            Players
                        </label>
                        <input type="number" id="players" value="10" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-broadcast-tower text-blue-400"></i>
                            Ba Live
                        </label>
                        <input type="number" id="balive" value="1" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-shield-alt text-purple-400"></i>
                            Police
                        </label>
                        <input type="number" id="police" value="0" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-ban text-red-400"></i>
                            Banned
                        </label>
                        <input type="number" id="banned" value="10" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-6">Staff Statistics</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-crown text-yellow-400"></i>
                            Owner
                        </label>
                        <input type="number" id="owner" value="2" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-star text-blue-400"></i>
                            Wakil
                        </label>
                        <input type="number" id="wakil" value="1" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-user-tie text-purple-400"></i>
                            Asisten
                        </label>
                        <input type="number" id="asisten" value="2" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-paint-brush text-pink-400"></i>
                            Desainer
                        </label>
                        <input type="number" id="desainer" value="2" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2">
                            <i class="fas fa-user-shield text-emerald-400"></i>
                            Staff
                        </label>
                        <input type="number" id="staff" value="1" min="0"
                            class="bg-slate-700 border border-slate-600 rounded px-3 py-1 w-24 text-right">
                    </div>
                </div>
            </div>

            <!-- Server Status -->
            <div class="bg-slate-800 rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-6">Server Status</h2>
                <div class="space-y-4">
                    <div class="flex items-center gap-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="server-status" value="online" checked
                                class="text-emerald-500 bg-slate-700 border-slate-600">
                            <span class="ml-2 flex items-center gap-2">
                                <i class="fas fa-circle text-emerald-400"></i>
                                Online
                            </span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="server-status" value="maintenance"
                                class="text-yellow-500 bg-slate-700 border-slate-600">
                            <span class="ml-2 flex items-center gap-2">
                                <i class="fas fa-wrench text-yellow-400"></i>
                                Maintenance
                            </span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="server-status" value="offline"
                                class="text-red-500 bg-slate-700 border-slate-600">
                            <span class="ml-2 flex items-center gap-2">
                                <i class="fas fa-circle text-red-400"></i>
                                Offline
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="fixed bottom-4 right-4 bg-gradient-to-r from-emerald-500 to-teal-600 text-white px-6 py-4 rounded-xl shadow-2xl transform translate-y-full transition-all duration-500 flex items-center gap-3 border border-white/10 backdrop-blur-sm">
        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
            <i class="fas fa-check text-xl"></i>
        </div>
        <div>
            <h4 class="font-bold">Berhasil!</h4>
            <p class="text-sm text-white/80 notification-message">Perubahan berhasil disimpan!</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
